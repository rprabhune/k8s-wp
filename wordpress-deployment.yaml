apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        env:
        - name: WORDPRESS_DB_HOST
          value: "mysql:3306"  # Use the MySQL service name here
        - name: WORDPRESS_DB_NAME
          value: "wordpress"
        - name: WORDPRESS_DB_USER
          value: "root"
        - name: WORDPRESS_DB_PASSWORD
          value: "rootpassword"  # Use MySQL password
        ports:
        - containerPort: 80
        readinessProbe:
            httpGet:
              path: /wp-admin/install.php  # Check WordPress installation page (adjust if necessary)
              port: 80
            initialDelaySeconds: 30  # Wait 30 seconds before the first probe
            periodSeconds: 10         # Probe every 10 seconds after that
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: wordpress
spec:
  selector:
    app: wordpress
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30400  # Expose WordPress on port 30400
  type: NodePort  # Use NodePort instead of LoadBalancer
  
